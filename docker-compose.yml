name: uex-contacts-monolith

services:
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: uex_app
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: ${APP_URL:-http://localhost:8080}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: ${DB_PORT:-5432}
      DB_DATABASE: ${DB_DATABASE:-uex}
      DB_USERNAME: ${DB_USERNAME:-uex}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      CACHE_DRIVER: redis
      REDIS_HOST: cache
      REDIS_PORT: 6379
      QUEUE_CONNECTION: database
      MAIL_MAILER: smtp
      MAIL_HOST: mailpit
      MAIL_PORT: 1025
      SANCTUM_STATEFUL_DOMAINS: ${SANCTUM_STATEFUL_DOMAINS:-localhost,localhost:5173}
      SESSION_DRIVER: cookie
      SESSION_DOMAIN: ${SESSION_DOMAIN:-localhost}
    depends_on:
      - db
      - cache
    networks:
      - app_net

  web:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: uex_web
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - app_net

  queue:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: uex_queue
    working_dir: /var/www/html
    command: sh -lc "php artisan queue:work --tries=3 --sleep=1"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - app
      - db
      - cache
    networks:
      - app_net

  scheduler:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: uex_scheduler
    working_dir: /var/www/html
    command: sh -lc "while [ true ]; do php artisan schedule:run --no-ansi -q; sleep 60; done"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - app
    networks:
      - app_net

  frontend:
    image: node:20-alpine
    container_name: uex_frontend
    working_dir: /usr/src/app
    command: sh -lc "[ -f package.json ] || echo 'Run make init-frontend' && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./frontend:/usr/src/app
    networks:
      - app_net

  db:
    image: postgres:15-alpine
    container_name: uex_db
    environment:
      POSTGRES_DB: ${DB_DATABASE:-uex}
      POSTGRES_USER: ${DB_USERNAME:-uex}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "5433:${DB_PORT:-5432}"
    volumes:
      - ./docker/db-data:/var/lib/postgresql/data
    networks:
      - app_net

  cache:
    image: redis:7-alpine
    container_name: uex_cache
    ports:
      - "6379:6379"
    networks:
      - app_net

  mailpit:
    image: axllent/mailpit:latest
    container_name: uex_mailpit
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      - app_net

networks:
  app_net:
    driver: bridge

